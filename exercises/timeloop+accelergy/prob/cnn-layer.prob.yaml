problem:
  shape:

    name: "CNN-Layer"
    dimensions: [ C, K, R, S, N, P, Q ]
    coefficients:
    - name: Wstride
      default: 1
    - name: Hstride
      default: 1
    - name: Wdilation
      default: 1
    - name: Hdilation
      default: 1
      
    data-spaces:
    - name: Weights
      projection:
      - [ [C] ]
      - [ [K] ]
      - [ [R] ]
      - [ [S] ]
    - name: Inputs
      projection:
      - [ [N] ]
      - [ [C] ]
      - [ [R, Wdilation], [P, Wstride] ] # SOP form: R*Wdilation + P*Wstride
      - [ [S, Hdilation], [Q, Hstride] ] # SOP form: S*Hdilation + Q*Hstride 
    - name: Outputs
      projection:
      - [ [N] ]
      - [ [K] ]
      - [ [Q] ]
      - [ [P] ]
      read-write: True

  C: 256
  K: 512
  R: 3
  S: 3
  P: 56
  Q: 56
  N: 16
