mapping:
  - target: MainMemory
    type: temporal
    factors: R=1 P=1 K=1
    permutation: PRK
    
  - target: GlobalBuffer
    type: temporal
    factors: R=1 P=16 K=16
    permutation: PRK
    
  - target: RegisterFile
    type: temporal
    factors: R=3 P=1 K=2
    permutation: RPK
    
    # Bypass

  - target: GlobalBuffer
    type: bypass
    keep:
    - Weights
    - Inputs
    bypass:
    - Outputs

  - target: RegisterFile
    type: bypass
    keep:
    - Outputs
    bypass:
    - Weights
    - Inputs
