architecture:
    version: '0.4'
    local:
      - name: system_arch.chip.DRAM
        class: DRAM
        attributes:
            reduction_supported: false
            width: 256
            technology: "45nm"
            tech_node: 45
            global_cycle_seconds: 0.001
            cycle_seconds: 0.001
            action_latency_cycles: 1
            n_instances: 1
            type: "LPDDR4"
      - name: system_arch.chip.buffer
        subclass: SRAM
        attributes:
            depth: 16
            width: 64
            datawidth: 8
            technology: "45nm"
            tech_node: 45
            global_cycle_seconds: 0.001
            cycle_seconds: 0.001
            action_latency_cycles: 1
            n_instances: 1
            n_rd_ports: 0
            n_wr_ports: 0
            n_rdwr_ports: 1
            n_banks: 1
            latency: "5ns"
      - name: system_arch.chip.PE[1..8]
        class: mac
        subclass: custom_mac
        attributes:
            tech_node: 45
            accum_datawidth: 5
            technology: "45nm"
            global_cycle_seconds: 0.001
            cycle_seconds: 0.001
            action_latency_cycles: 1
            n_instances: 1
