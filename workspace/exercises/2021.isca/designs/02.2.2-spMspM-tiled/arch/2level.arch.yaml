architecture:
  version: 0.3

  subtree:
    - name: system
      attributes:
        technology: 45nm
      local:
      - name: BackingStorage
        class: SRAM_metadata
        attributes:
          data_storage_depth: 512
          data_storage_width: 32
          datawidth: 8
          block_size: 4
          metadata_storage_depth: 128
          metadata_storage_width: 4
          metadata_datawidth: 4

      subtree:
      - name: PE
        local:
          - name: Buffer
            class: storage
            subclass: regfile_metadata
            attributes:
              data_storage_depth: 64
              data_storage_width: 8
              datawidth: 8
              block_size: 1
              metadata_storage_depth: 64
              metadata_storage_width: 4
              metadata_datawidth: 4
              read_bandwidth: 5
              write_bandwidth: 5

          - name: MAC
            class: compute
            subclass: intmac
            attributes:
              datawidth: 8
