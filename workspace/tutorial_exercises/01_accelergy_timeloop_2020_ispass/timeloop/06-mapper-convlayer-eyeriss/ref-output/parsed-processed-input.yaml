dumped_by_timeloop_front_end: true
architecture:
    version: '0.4'
    subtree:
      - name: system_top_level
        attributes:
            version: '0.4'
            technology: "32nm"
            global_cycle_seconds: 1e-9
            has_power_gating: false
        local:
          - name: DRAM[1..1]
            class: DRAM
            attributes:
                type: "LPDDR4"
                width: 64
                datawidth: 8
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "DRAM"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: shared_glb[1..1]
            class: smartbuffer_SRAM
            attributes:
                depth: 16384
                width: 64
                n_banks: 32
                datawidth: 8
                read_bandwidth: 16
                write_bandwidth: 16
                has_power_gating: false
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "shared_glb"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: inter_PE_column_spatial[1..1]
            class: dummy_storage
            attributes:
                width: 1
                depth: 1
                datawidth: 1
                technology: -1
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                global_cycle_seconds: 1e-9
                power_gated_at: "inter_PE_column_spatial"
            enabled: true
          - name: inter_PE_spatial[1..14]
            class: dummy_storage
            attributes:
                width: 1
                depth: 1
                datawidth: 1
                technology: -1
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 14
                meshY: 1
                global_cycle_seconds: 1e-9
                power_gated_at: "inter_PE_spatial"
            enabled: true
          - name: ifmap_spad[1..168]
            class: smartbuffer_RF
            attributes:
                depth: 12
                width: 16
                datawidth: 8
                read_bandwidth: 2
                write_bandwidth: 2
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 14
                meshY: 12
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "ifmap_spad"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: weights_spad[1..168]
            class: smartbuffer_RF
            attributes:
                depth: 192
                width: 16
                datawidth: 8
                read_bandwidth: 2
                write_bandwidth: 2
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 14
                meshY: 12
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "weights_spad"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: psum_spad[1..168]
            class: smartbuffer_RF
            attributes:
                depth: 16
                width: 16
                update_fifo_depth: 2
                datawidth: 16
                read_bandwidth: 2
                write_bandwidth: 2
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 14
                meshY: 12
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "psum_spad"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: mac[1..168]
            class: intmac
            attributes:
                multiplier_width: 8
                adder_width: 16
                has_power_gating: false
                meshX: 14
                meshY: 12
                technology: "32nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "mac"
            required_actions:
              - compute
            enabled: true
architecture_constraints:
    targets:
      - type: temporal
        permutation: N
        target: DRAM
      - keep:
          - Inputs
          - Outputs
        bypass:
          - Weights
        type: dataspace
        target: shared_glb
      - type: temporal
        permutation: N
        target: shared_glb
      - type: spatial
        factors: N=1,C=1,P=1,R=1,S=1
        permutation: NCPRSQM
        split: 7
        target: inter_PE_column_spatial
      - factors: C=1,M=1,R=1,S=1,N=1,P=1,Q=1
        permutation: CMRSNPQ
        type: temporal
        target: inter_PE_column_spatial
      - bypass:
          - Weights
          - Inputs
          - Outputs
        type: dataspace
        target: inter_PE_column_spatial
      - type: spatial
        factors: N=1,P=1,Q=1,R=1
        permutation: NPQRSCM
        split: 4
        target: inter_PE_spatial
      - factors: C=1,M=1,R=1,S=1,N=1,P=1,Q=1
        permutation: CMRSNPQ
        type: temporal
        target: inter_PE_spatial
      - bypass:
          - Weights
          - Inputs
          - Outputs
        type: dataspace
        target: inter_PE_spatial
      - keep:
          - Inputs
        type: dataspace
        bypass:
          - Outputs
          - Weights
        target: ifmap_spad
      - permutation: NMCPQRS
        factors: N=1,M=1,C=1,P=1,Q=1,R=1,S=1
        type: temporal
        target: ifmap_spad
      - keep:
          - Weights
        type: dataspace
        bypass:
          - Outputs
          - Inputs
        target: weights_spad
      - permutation: NMPQSCR
        factors: N=1,M=1,P=1,Q=1,S=1
        type: temporal
        target: weights_spad
      - keep:
          - Outputs
        type: dataspace
        bypass:
          - Inputs
          - Weights
        target: psum_spad
      - permutation: NCPQRSM
        factors: N=1,C=1,R=1,S=1,P=1,Q=1
        type: temporal
        target: psum_spad
problem:
    version: '0.4'
    instance:
        C: 128
        Hdilation: 1
        Hstride: 1
        M: 256
        N: 1
        P: 56
        Q: 56
        R: 3
        S: 3
        Wdilation: 1
        Wstride: 1
        densities: {}
    shape:
        coefficients:
          - default: 1
            name: Wstride
          - default: 1
            name: Hstride
          - default: 1
            name: Wdilation
          - default: 1
            name: Hdilation
        data_spaces:
          - name: Weights
            projection:
              -   -   - C
              -   -   - M
              -   -   - R
              -   -   - S
            read_write: false
          - name: Inputs
            projection:
              -   -   - N
              -   -   - C
              -   -   - R
                      - Wdilation
                  -   - P
                      - Wstride
              -   -   - S
                      - Hdilation
                  -   - Q
                      - Hstride
            read_write: false
          - name: Outputs
            projection:
              -   -   - N
              -   -   - M
              -   -   - Q
              -   -   - P
            read_write: true
        dimensions:
          - C
          - M
          - R
          - S
          - N
          - P
          - Q
        name: CNN_Layer
compound_components:
    version: '0.4'
    classes:
      - name: intmac
        attributes:
            technology: "must_specify"
            multiplier_width: "must_specify"
            adder_width: "must_specify"
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: intadder
            class: aladdin_adder
            attributes:
                width: adder_width
          - name: intmultiplier
            class: aladdin_adder
            attributes:
                width_a: multiplier_width
                width_b: multiplier_width
        actions:
          - name: compute
            subcomponents:
              - name: intadder
                actions:
                  - name: read
              - name: intmultiplier
                actions:
                  - name: read
          - name: leak
            subcomponents:
              - name: intadder
                actions:
                  - name: leak
              - name: intmultiplier
                actions:
                  - name: leak
      - name: smartbuffer_RF
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
            memory_width: max(32, width)
            memory_depth: max(64, depth)
            widthscale: width / memory_width
            depthscale: depth / memory_depth
            real_depth: depth
            area_scale: widthscale * depthscale
            dynamic_energy_scale: widthscale * (depthscale ** (1.56 / 2))
            static_energy_scale: area_scale
            n_rdwr_ports: 1
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: storage
            class: regfile
            area_share: area_scale
            attributes:
                width: memory_width
                depth: memory_depth
                n_rdwr_ports: n_rdwr_ports
                global_cycle_seconds: global_cycle_seconds
          - name: address_generators[0..1]
            class: intadder
            attributes:
                n_bits: max(1, ceil(log2(real_depth))) if real_depth >= 1 else 1
                precision: max(1, ceil(log2(real_depth))) if real_depth >= 1 else
                    1
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    action_share: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
                    action_share: dynamic_energy_scale
              - name: address_generators[1]
                actions:
                  - name: add
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
                    action_share: static_energy_scale
              - name: address_generators[0..1]
                actions:
                  - name: leak
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    action_share: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
      - name: regfile
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
        subcomponents:
          - name: storage[1..width*depth]
            class: aladdin_register
            attributes:
                global_cycle_seconds: global_cycle_seconds
          - name: comparator[1..depth]
            class: aladdin_comparator
            attributes:
                n_bits: max(1, ceil(log2(depth)))
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: write
              - name: comparator[1..depth]
                actions:
                  - name: compare
          - name: read
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: read
              - name: comparator[1..depth]
                actions:
                  - name: compare
          - name: leak
            subcomponents:
              - name: storage[1..width*depth]
                actions:
                  - name: leak
                    arguments:
                        global_cycle_seconds: global_cycle_seconds
              - name: comparator[1..depth]
                actions:
                  - name: leak
                    arguments:
                        global_cycle_seconds: global_cycle_seconds
          - name: update
            subcomponents:
              - name: storage[1..width]
                actions:
                  - name: write
              - name: comparator[1..depth]
                actions:
                  - name: compare
      - name: smartbuffer_SRAM
        attributes:
            technology: "must_specify"
            width: "must_specify"
            depth: "must_specify"
            memory_width: max(32, width)
            memory_depth: max(64, depth)
            widthscale: width / memory_width
            depthscale: depth / memory_depth
            real_depth: depth
            area_scale: widthscale * depthscale
            dynamic_energy_scale: widthscale * (depthscale ** (1.56 / 2))
            static_energy_scale: area_scale
            n_rdwr_ports: 1
            global_cycle_seconds: "must_specify"
        subcomponents:
          - name: storage
            class: SRAM
            area_share: area_scale
            attributes:
                width: memory_width
                depth: memory_depth
                n_rdwr_ports: n_rdwr_ports
                global_cycle_seconds: global_cycle_seconds
          - name: address_generators[0..1]
            class: intadder
            attributes:
                n_bits: max(1, ceil(log2(real_depth))) if real_depth >= 1 else 1
                precision: max(1, ceil(log2(real_depth))) if real_depth >= 1 else
                    1
                global_cycle_seconds: global_cycle_seconds
        actions:
          - name: write
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    action_share: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
          - name: read
            subcomponents:
              - name: storage
                actions:
                  - name: read
                    action_share: dynamic_energy_scale
              - name: address_generators[1]
                actions:
                  - name: add
          - name: leak
            subcomponents:
              - name: storage
                actions:
                  - name: leak
                    action_share: static_energy_scale
              - name: address_generators[0..1]
                actions:
                  - name: leak
          - name: update
            subcomponents:
              - name: storage
                actions:
                  - name: write
                    action_share: dynamic_energy_scale
              - name: address_generators[0]
                actions:
                  - name: add
mapping: []
mapper:
    optimization_metrics:
      - delay
      - energy
    version: '0.4'
    live_status: false
    num_threads: 8
    timeout: 15000
    victory_condition: 500
    algorithm: random_pruned
    max_permutations_per_if_visit: 16
    out_prefix: timeloop-mapper
    optimization_metric: []
    search_size: null
    sync_interval: null
    log_interval: 1
    log_oaves: false
    log_oaves_mappings: false
    log_stats: false
    log_suboptimal: false
    diagnostics: false
    penalize_consecutive_bypass_fails: false
    emit_whoop_nest: false
    max_temporal_loops_in_a_mapping: -1
    filter_revisits: false
mapspace:
    version: '0.4'
    template: ruby
globals:
    version: '0.4'
    environment_variables: {}
    expression_custom_functions: []
