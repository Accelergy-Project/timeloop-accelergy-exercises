dumped_by_timeloop_front_end: true
architecture:
    version: '0.4'
    subtree:
      - name: System_top_level
        attributes:
            version: '0.4'
            technology: "40nm"
            global_cycle_seconds: 1e-9
            has_power_gating: false
        local:
          - name: MainMemory[1..1]
            class: DRAM
            attributes:
                width: 256
                datawidth: 8
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                technology: "40nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "MainMemory"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: inter_PE_spatial[1..1]
            class: dummy_storage
            attributes:
                width: 1
                depth: 1
                datawidth: 1
                technology: -1
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 1
                meshY: 1
                global_cycle_seconds: 1e-9
                power_gated_at: "inter_PE_spatial"
            enabled: true
          - name: GlobalBuffer[1..16]
            class: SRAM
            attributes:
                depth: 32768
                width: 64
                datawidth: 8
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 16
                meshY: 1
                technology: "40nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "GlobalBuffer"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: RegisterFile[1..16]
            class: regfile
            attributes:
                depth: 64
                width: 8
                datawidth: 8
                has_power_gating: false
                n_banks: 2
                cluster_size: 1
                reduction_supported: true
                multiple_buffering: 1
                min_utilization: 0
                allow_overbooking: false
                meshX: 16
                meshY: 1
                technology: "40nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "RegisterFile"
            required_actions:
              - leak
              - update
              - read
              - write
            enabled: true
          - name: MACC[1..16]
            class: intmac
            attributes:
                datawidth: 8
                has_power_gating: false
                meshX: 16
                meshY: 1
                technology: "40nm"
                global_cycle_seconds: 1e-9
                power_gated_at: "MACC"
            required_actions:
              - compute
            enabled: true
architecture_constraints:
    targets: []
problem:
    version: '0.4'
    shape:
        name: Conv1D_OC
        dimensions:
          - C
          - K
          - R
          - P
        data_spaces:
          - name: Weights
            projection:
              -   -   - C
              -   -   - K
              -   -   - R
            read_write: false
          - name: Inputs
            projection:
              -   -   - C
              -   -   - R
                  -   - P
            read_write: false
          - name: Outputs
            projection:
              -   -   - K
              -   -   - P
            read_write: true
        coefficients: []
    instance:
        C: 32
        K: 32
        R: 3
        P: 16
        densities: {}
compound_components:
    version: '0.4'
    classes: []
mapping:
  - target: MainMemory
    type: temporal
    factors: R=1,P=1,K=1,C=1
    permutation: PRKC
  - type: spatial
    target: inter_PE_spatial
    factors: R=1,P=1,K=1,C=16
    permutation: PRKC
  - factors: C=1,K=1,R=1,P=1
    permutation: CKRP
    type: temporal
    target: inter_PE_spatial
  - bypass:
      - Weights
      - Inputs
      - Outputs
    type: dataspace
    target: inter_PE_spatial
  - target: GlobalBuffer
    type: temporal
    factors: R=3,P=1,K=32,C=2
    permutation: PRKC
  - target: RegisterFile
    type: temporal
    factors: R=1,P=16,K=1,C=1
    permutation: RPKC
mapper:
    version: '0.4'
    out_prefix: timeloop-mapper
    num_threads: 8
    optimization_metric: []
    search_size: null
    timeout: 1000
    victory_condition: null
    sync_interval: null
    log_interval: 1
    log_oaves: false
    log_oaves_mappings: false
    log_stats: false
    log_suboptimal: false
    live_status: false
    diagnostics: false
    penalize_consecutive_bypass_fails: false
    emit_whoop_nest: false
    max_temporal_loops_in_a_mapping: -1
    algorithm: hybrid
    filter_revisits: false
    max_permutations_per_if_visit: 16
mapspace:
    version: '0.4'
    template: ruby
globals:
    version: '0.4'
    environment_variables: {}
    expression_custom_functions: []
