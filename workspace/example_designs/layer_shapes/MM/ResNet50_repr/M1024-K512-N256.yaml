problem:
  version: 0.4
  instance:
    K: 1024
    M: 512
    N: 256
    densities:
      A:
        density: 0.5
        distribution: fixed_structured
  shape:
    name: gemm_ABZ
    dimensions:
    - M
    - N
    - K   
    data_spaces:
    - name: A
      projection:
      - - - M
      - - - K
    - name: B
      projection:
      - - - N
      - - - K
    - name: Z
      projection:
      - - - M
      - - - N
      read_write: true


